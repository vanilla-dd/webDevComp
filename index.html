<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app" class="grid min-h-dvh place-items-center">
            <main
                class="border-b-[14px] border-orange-600 px-4 pb-3 pt-6 lg:px-6"
            >
                <div class="flex gap-2 lg:gap-4">
                    <div class="flex max-w-[40ch] flex-col gap-1 lg:gap-2">
                        <p class="text-lg leading-5 md:text-xl lg:text-2xl">
                            clearlydecoded/<span class="font-bold"
                                >html-css-javascript-tutorial</span
                            >
                        </p>
                        <span class="text-[10px] lg:text-[14px]"
                            >Example code for HTML, CSS, and Javascript for Web
                            Developers Coursera Courses</span
                        >
                    </div>
                    <div>
                        <img src="/faceLogo.png" alt="logo" class="h-18 w-24" />
                    </div>
                </div>
                <div class="mt-8 flex justify-between">
                    <div class="flex gap-1 text-sm md:gap-2">
                        <div class="flex gap-1 md:gap-2">
                            <i data-lucide="users-round" class="h-4 w-4"></i>
                            <p
                                class="flex flex-col text-xs font-semibold md:text-sm"
                            >
                                0<span class="font-normal text-gray-600"
                                    >Contributors</span
                                >
                            </p>
                        </div>
                        <div class="flex gap-1 md:gap-2">
                            <i data-lucide="circle-dot" class="h-4 w-4"></i>
                            <p
                                class="flex flex-col text-xs font-semibold md:text-sm"
                            >
                                0<span class="font-normal text-gray-600"
                                    >Issues</span
                                >
                            </p>
                        </div>
                        <div class="flex gap-1 md:gap-2">
                            <i data-lucide="star" class="h-4 w-4"></i>
                            <p
                                class="flex flex-col text-xs font-semibold md:text-sm"
                            >
                                5<span class="font-normal text-gray-600"
                                    >Stars</span
                                >
                            </p>
                        </div>
                        <div class="flex gap-1 md:gap-2">
                            <i data-lucide="git-fork" class="h-4 w-4"></i>
                            <p class="flex flex-col text-xs font-semibold">
                                5<span class="font-normal text-gray-600"
                                    >Forks</span
                                >
                            </p>
                        </div>
                    </div>
                    <div class="self-center">
                        <i
                            data-lucide="github"
                            class="h-4 w-4 md:h-6 md:w-6"
                        ></i>
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
